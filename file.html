<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom CSS to enable smooth transition for the sidebar */
        /* This applies the transition effect to the transform property */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 50; /* Ensure sidebar is on top */
        }
        #sidebar.open {
            transform: translateX(0);
        }
        /* Style for the overlay that darkens the background when the menu is open */
        #overlay {
            z-index: 40; /* Behind the sidebar but in front of the content */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            visibility: hidden;
        }
        #overlay.open {
            opacity: 0.5;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar and Overlay -->
        <!-- The sidebar is now fixed and slides in from the left on mobile -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-blue-800 text-white md:relative md:translate-x-0">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-center h-16 px-4 bg-blue-900">
                    <span class="text-xl font-semibold">Hotel Vista</span>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <nav class="flex-1 space-y-2">
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md bg-blue-700 text-white">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            Dashboard
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-700 text-white">
                            <i class="fas fa-calendar-check mr-3"></i>
                            Bookings
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-700 text-white">
                            <i class="fas fa-bed mr-3"></i>
                            Rooms
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-700 text-white">
                            <i class="fas fa-users mr-3"></i>
                            Guests
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-700 text-white">
                            <i class="fas fa-concierge-bell mr-3"></i>
                            Services
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-700 text-white">
                            <i class="fas fa-chart-bar mr-3"></i>
                            Reports
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-700 text-white">
                            <i class="fas fa-cog mr-3"></i>
                            Settings
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <!-- This is the overlay element -->
        <div id="overlay" class="fixed inset-0 bg-gray-900 opacity-0 transition-opacity md:hidden"></div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top Navigation -->
            <header class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-200">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="text-gray-500 focus:outline-none md:hidden">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-4">Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 focus:outline-none">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="text-gray-500 focus:outline-none">
                        <i class="fas fa-envelope"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center focus:outline-none">
                            <img class="w-8 h-8 rounded-full" src="https://randomuser.me/api/portraits/women/11.jpg" alt="User">
                        </button>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
                <!-- Content will go here -->
            </main>
        </div>
    </div>
    
    <!-- jQuery script to toggle the sidebar on mobile -->
    <script>
        $(document).ready(function() {
            // Function to open the sidebar
            function openSidebar() {
                $('#sidebar').addClass('open');
                $('#overlay').addClass('open');
            }

            // Function to close the sidebar
            function closeSidebar() {
                $('#sidebar').removeClass('open');
                $('#overlay').removeClass('open');
            }

            // Toggle button to open/close the sidebar
            $('#sidebar-toggle').on('click', function() {
                openSidebar();
            });

            // Click event on the overlay to close the sidebar
            $('#overlay').on('click', function() {
                closeSidebar();
            });

            // Handle the state on window resize (for desktop vs. mobile)
            $(window).resize(function() {
                if ($(window).width() >= 768) {
                    // On desktop, ensure the sidebar is always open and overlay is hidden
                    $('#sidebar').addClass('open');
                    $('#overlay').removeClass('open');
                } else {
                    // On mobile, ensure the sidebar is closed by default
                    $('#sidebar').removeClass('open');
                }
            }).resize(); // Trigger the resize event on page load
        });
    </script>
</body>
</html>
